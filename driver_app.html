    <script>

        let currentCompany = null;

        // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');

            // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
            document.querySelectorAll('.nav-item').forEach(item => {

        document.querySelectorAll('.nav-item').forEach(item => {

        // ä¼æ¥­ã‚³ãƒ¼ãƒ‰æ¤œè¨¼
        async function verifyCompanyCode() {
            const code = document.getElementById('company-code').value.trim();
            const errorDiv = document.getElementById('company-code-error');

            if (!code) {
                errorDiv.textContent = 'ä¼æ¥­ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
                errorDiv.style.display = 'block';
                return;
            }

            try {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (response.ok) {
                    currentCompany = data.company;
                    document.getElementById('company-name-display').textContent = data.company.name;
                    errorDiv.style.display = 'none';
                    switchScreen('driver-register-screen');
                } else {
                    errorDiv.textContent = data.message || 'ä¼æ¥­ã‚³ãƒ¼ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                    errorDiv.style.display = 'block';
                }

                errorDiv.style.display = 'block';

        // ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ç™»éŒ²
        async function registerDriver() {
            const name = document.getElementById('driver-name').value.trim();
            const phone = document.getElementById('driver-phone').value.trim();
            const email = document.getElementById('driver-email').value.trim();
            const vehicleNumber = document.getElementById('driver-vehicle').value.trim();
            const errorDiv = document.getElementById('register-error');

            if (!name || !phone) {
                errorDiv.textContent = 'æ°åã¨é›»è©±ç•ªå·ã¯å¿…é ˆã§ã™';
                errorDiv.style.display = 'block';

            }

            try {

        function initializeReportForm() {
            // ä»Šæ—¥ã®æ—¥ä»˜ã‚’è¨­å®š
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('report-date').value = today;

        // ä½œæ¥­æ˜ç´°ã‚’è¿½åŠ 
        function addWorkDetail() {
            const container = document.getElementById('work-details-container');
            const detailId = `work-detail-${workDetailCounter++}`;

            const detailHtml = `
                <div class="work-detail-item" id="${detailId}">
                    <div class="work-detail-header">
                        <select class="delivery-type-select" required>
                            <option value="">é…é€ã‚¿ã‚¤ãƒ—ã‚’é¸æŠ</option>
                            ${deliveryTypes.map(type => `
                                <option value="${type.id}" data-price="${type.unit_price}">
                                    ${type.name} (Â¥${type.unit_price}/å€‹)
                                </option>
                            `).join('')}
                        </select>
                        <button type="button" class="btn-remove" onclick="removeWorkDetail('${detailId}')">å‰Šé™¤</button>
                    </div>
                    <div class="work-detail-fields">
                        <input type="number" class="quantity-input" placeholder="å€‹æ•°" min="0" required>
                        <input type="number" class="amount-input" placeholder="é‡‘é¡" readonly>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', detailHtml);

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            const newDetail = document.getElementById(detailId);
            const select = newDetail.querySelector('.delivery-type-select');
            const quantityInput = newDetail.querySelector('.quantity-input');
            const amountInput = newDetail.querySelector('.amount-input');

            select.addEventListener('change', () => {
                const option = select.options[select.selectedIndex];
                const price = parseFloat(option.dataset.price) || 0;
                const quantity = parseFloat(quantityInput.value) || 0;
                amountInput.value = price * quantity;
            });

            quantityInput.addEventListener('input', () => {
                const option = select.options[select.selectedIndex];
                const price = parseFloat(option.dataset.price) || 0;
                const quantity = parseFloat(quantityInput.value) || 0;
                amountInput.value = price * quantity;
            });
        }

        // æ—¥å ±æå‡º
        async function submitReport() {
            const date = document.getElementById('report-date').value;
            const notes = document.getElementById('report-notes').value.trim();
            const errorDiv = document.getElementById('report-error');
            const successDiv = document.getElementById('report-success');

            errorDiv.style.display = 'none';

            if (!date) {

            // ä½œæ¥­æ˜ç´°ã‚’åé›†
            const workDetails = [];
            const detailItems = document.querySelectorAll('.work-detail-item');

            for (const item of detailItems) {
                const select = item.querySelector('.delivery-type-select');
                const quantity = item.querySelector('.quantity-input').value;
                const amount = item.querySelector('.amount-input').value;

                if (!select.value || !quantity) {

                    errorDiv.style.display = 'block';

                }

                const option = select.options[select.selectedIndex];
                workDetails.push({
                    delivery_type_id: select.value,
                    delivery_type_name: option.text.split('(')[0].trim(),
                    quantity: parseInt(quantity),
                    unit_price: parseFloat(option.dataset.price),
                    amount: parseFloat(amount)

            }

            try {
                const response = await fetch('/api/daily-reports', {

                    body: JSON.stringify({
                        driverId: currentDriver.id,

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'æ—¥å ±ã‚’æå‡ºã—ã¾ã—ãŸï¼';
                    successDiv.style.display = 'block';
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ

            return `${year}å¹´${month}æœˆ${day}æ—¥ (${weekday})`;
