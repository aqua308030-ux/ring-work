<body>
    <div class="container">
        <!-- ãƒ­ã‚°ã‚¤ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
        <div id="login-section">
            <h2><i class="fas fa-user-circle"></i> ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ãƒ­ã‚°ã‚¤ãƒ³</h2>
            <form id="login-form">

                    <input type="email" id="email" required>

                <div class="form-group">
                    <label for="password">ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label>
                    <input type="password" id="password" required>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> ãƒ­ã‚°ã‚¤ãƒ³

        </div>
        
        <!-- ãƒãƒ¼ã‚¿ãƒ«ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
        <div id="portal-section">
            <div class="header">
                <div>
                    <h1><i class="fas fa-tachometer-alt"></i> ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ãƒãƒ¼ã‚¿ãƒ«</h1>
                    <p>ã‚ˆã†ã“ãã€<span id="driver-name"></span>ã•ã‚“</p>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
                </button>
            </div>
            
            <div class="welcome-card">
                <h2>ğŸ“Š æ¦‚è¦</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">ç·æ˜ç´°æ•°</div>
                        <div class="stat-value" id="total-payslips">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ä»Šæœˆã®æ”¯çµ¦é¡</div>
                        <div class="stat-value" id="current-month-pay">Â¥0</div>
                    </div>
                </div>
            </div>
            
            <div class="payslips-list">

    <script>
        const API_BASE = '/api';
        let authToken = null;
        let currentUser = null;
        
        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                // ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ã®ã¿ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½
                if (data.user.role !== 'driver') {
                    throw new Error('ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
                }
                
                authToken = data.token;
                currentUser = data.user;
                
                // ãƒ­ã‚°ã‚¤ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤ºã€ãƒãƒ¼ã‚¿ãƒ«ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('portal-section').style.display = 'block';
                
                // ãƒ‰ãƒ©ã‚¤ãƒãƒ¼åã‚’è¡¨ç¤º
                document.getElementById('driver-name').textContent = data.user.name;
                
                // æ˜ç´°ã‚’èª­ã¿è¾¼ã¿
                await loadPayslips();
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
        
        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå‡¦ç†
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã‚¨ãƒ©ãƒ¼:', error);
            }
            
            authToken = null;
            currentUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('portal-section').style.display = 'none';
            document.getElementById('login-form').reset();
        });
        
        // æ˜ç´°ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadPayslips() {
            try {
                const response = await fetch(`${API_BASE}/driver/payslips`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                const payslips = data.items || [];
                
                // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
                document.getElementById('total-payslips').textContent = payslips.length;
                
                // ä»Šæœˆã®æ”¯çµ¦é¡ã‚’è¨ˆç®—
                const now = new Date();
                const currentMonth = payslips.find(p => 
                    p.year === now.getFullYear() && p.month === now.getMonth() + 1
                );
                document.getElementById('current-month-pay').textContent = 
                    currentMonth ? formatCurrency(currentMonth.net_pay) : 'Â¥0';
                
                // æ˜ç´°ä¸€è¦§ã‚’è¡¨ç¤º
                renderPayslips(payslips);
                
            } catch (error) {
                console.error('æ˜ç´°èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // æ˜ç´°ä¸€è¦§ã‚’è¡¨ç¤º
        function renderPayslips(payslips) {
            const container = document.getElementById('payslips-container');
            
            if (payslips.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b;">æ˜ç´°ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            // æ—¥ä»˜é †ã«ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            payslips.sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                return b.month - a.month;
            });
            
            container.innerHTML = payslips.map(payslip => `
                <div class="payslip-item">
                    <div class="payslip-info">
                        <div class="payslip-title">
                            ${payslip.year}å¹´${payslip.month}æœˆåˆ†
                        </div>
                        <div class="payslip-amount">
                            ${formatCurrency(payslip.net_pay)}
                        </div>
                    </div>
                    <div class="payslip-actions">
                        <button class="action-btn btn-download" onclick="downloadPDF('${payslip.id}')">
                            <i class="fas fa-download"></i> ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // PDFãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        async function downloadPDF(payslipId) {
            try {
                // æ˜ç´°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ï¼ˆç°¡æ˜“å®Ÿè£…ï¼‰
                const response = await fetch(`${API_BASE}/tables/payslips_v4`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                const payslip = data.items.find(p => p.id === payslipId);
                
                if (!payslip) {
                    alert('æ˜ç´°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    return;
                }
                
                // PDFç”ŸæˆAPIã‚’å‘¼ã³å‡ºã—
                const pdfResponse = await fetch(`${API_BASE}/pdf/generate-payslip`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ payslip })
                });
                
                if (!pdfResponse.ok) {
                    throw new Error('PDFç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                // PDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const blob = await pdfResponse.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `çµ¦æ–™æ˜ç´°_${payslip.year}å¹´${payslip.month}æœˆ.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                alert('PDFã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        // é‡‘é¡ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatCurrency(amount) {
            return 'Â¥' + Number(amount).toLocaleString('ja-JP');
        }
    </script>
